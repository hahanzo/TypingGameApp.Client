<div class="mb-4">
    <h2 class="text-success text-center">
      Sign up
    </h2>
    <div>Already have an account?
      <a routerLink="/signin" class="text-decoration-none fw-medium text-success d-inlin-block">Sign in</a>
    </div>
  </div>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="class mb-3">
        <input class="form-control" 
        placeholder="Username" formControlName="username">
        <div class="error-feedback" *ngIf="hasDisplayableError('username') && 
            form.controls.username.hasError('required')">
            Please enter your full name.
        </div>
    </div>
    <div class="class mb-3">
        <input class="form-control" 
        placeholder="Email" formControlName="email">
        <div class="error-feedback" *ngIf="hasDisplayableError('email')">
            <div *ngIf="form.controls.email.hasError('required')">
                Please enter your email address.
            </div>
            <div *ngIf="form.controls.email.hasError('email')">
                Please enter a valid email address.
            </div>
        </div>
    </div>
    <div class="class mb-3">
        <input type="password" class="form-control" 
        placeholder="Password" formControlName="password">
        <div class="error-feedback" *ngIf="hasDisplayableError('password')">
            <ng-container [ngSwitch]="form.controls.password.errors | firstKey">
                <div *ngSwitchCase="'required'">
                    Please enter your password.
                </div>
                <div *ngSwitchCase="'minlength'">
                    Atleast 6 characters required.
                </div>
                <div *ngSwitchCase="'pattern'">
                    One or more special character(s).
                </div>
            </ng-container>
        </div>
    </div>
    <div class="class mb-3">
        <input type="password" class="form-control" 
        placeholder="Confirm Password" formControlName="confirmPassword">
        <div class="error-feedback" 
        *ngIf="hasDisplayableError('confirmPassword') && 
            form.controls.confirmPassword.hasError('passwordMismatch')">
            Password doensn't match.
        </div>
    </div>
    <div class="mt-4">
        <button type="submit" class="btn btn-success w-100 rounded-3">
            Register
        </button>
    </div>
</form>
